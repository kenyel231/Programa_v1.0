<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora del Teorema del Binomio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='templete/style.css') }}">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
<body>
    <header class="fade-in">
        <h1>Calculadora de Ecuaciones del Teorema del Binomio</h1>
    </header>
    <div class="formula">
        <h2>Fórmula del Teorema del Binomio:</h2>
        <p>$$ (a + b)^n = \sum_{k=0}^{n} \binom{n}{k} a^{n-k} b^k $$</p>
    </div>
    <main class="slide-in">
        <div class="box">
            <form action="/" method="POST">
                <div class="element-1">
                    <label for="a">Valor de a:</label>
                    <input type="text" id="a" name="a" required>
                </div>
                <div class="element-2">
                    <label for="b">Valor de b:</label>
                    <input type="text" id="b" name="b" required>
                </div>
                <div class="element-2">
                    <label for="n">Valor de n:</label>
                    <input type="number" id="n" name="n" required placeholder="Solo Numeros Enteros">
                </div>
                <div class="element-3">
                    <button type="submit">Calcular</button>
                </div>
            </form>
        </div>
        {% if resultado %}
        <div class="resultado">
            <h2>Resultados:</h2>
            <p>{{ formula_valores|safe }}</p>
            <h3>Suma de todos los términos: {{ suma }}</h3>
        </div>
        {% endif %}
        <p class="copy">&copy;2025. Karm Inc.</p>
    </main>
</body>
</html>
